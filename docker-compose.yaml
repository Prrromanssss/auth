version: '3.9'

volumes:
  postgres_volume_local:
  postgres_volume_prod:

services:
  auth:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - pg
    ports:
      - "50051:50051"
    environment:
      - CONFIG_PATH=/config.yaml

  pg:
    image: postgres:16.3-alpine3.20
    env_file:
      - ".env"
    ports:
      - "54321:5432"
    volumes:
      - postgres_volume_local:/var/lib/postgresql/data

  migrator:
    build:
      context: .
      dockerfile: migration.Dockerfile
    restart: on-failure
    environment:
      DB_HOST: pg